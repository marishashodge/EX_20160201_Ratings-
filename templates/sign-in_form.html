{% extends 'base.html' %}
{% block content %}

<h2>Sign In</h2>

<form action="/signed-in" method="POST">
	Email address: <input type="text" name="email" required><br><br>
	Password: <input type="password" name="password" required><br><br>
	<input type="submit">
</form>
<br>

<p>
	{% for message in get_flashed_messages() %}
    	{{ message }} 
	{% endfor %}
</p>

<a href="/registration-form">Click here to register</a>

{% endblock %}
